<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceHarmony - Form-Galerie</title>
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --accent-color: #0077ff;
            --delete-color: rgba(255, 77, 77, 0.8);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            text-align: center;
            padding: 2rem;
            border-bottom: 1px solid var(--border-color);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative; /* Wichtig für den Löschen-Button */
            display: block;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border-color: var(--accent-color);
        }
        .gallery-item a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .gallery-item img {
            display: block;
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #2a2a2a;
            border-bottom: 1px solid var(--border-color);
        }
        .gallery-item h2 {
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            padding: 1rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--delete-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 28px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform: scale(0.8);
        }
        .gallery-item:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }
        .delete-btn:hover {
            background: rgba(255, 20, 20, 1);
        }
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem 2rem;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Form-Galerie</h1>
    </header>
    <main id="gallery-container">
        <!-- Thumbnails werden hier per JavaScript geladen -->
    </main>

    <script type="module">
        const galleryContainer = document.getElementById('gallery-container');

        async function loadGallery() {
            try {
                const response = await fetch(`../js/generated_forms/obj_index.json?v=${Date.now()}`);
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler: ${response.status}`);
                }
                const files = await response.json();

                if (!files || files.length === 0) {
                    galleryContainer.innerHTML = `
                        <div class="empty-state">
                            <h2>Keine Formen gefunden.</h2>
                            <p>Gehe zur <a href="../generator.html">Generator-Seite</a>, um neue Formen zu erstellen.</p>
                        </div>`;
                    return;
                }

                galleryContainer.innerHTML = '';

                files.forEach(fileInfo => {
                    if (!fileInfo.obj || !fileInfo.thumbnail) return;

                    const item = document.createElement('div');
                    item.className = 'gallery-item';

                    const link = document.createElement('a');
                    link.href = 'viewer.html';
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        localStorage.setItem('selectedForm', fileInfo.obj);
                        window.location.href = `viewer.html?file=${fileInfo.obj}`;
                    });

                    const thumbnail = document.createElement('img');
                    thumbnail.src = `../js/generated_forms/${fileInfo.thumbnail}?v=${Date.now()}`;
                    thumbnail.alt = `Vorschau von ${fileInfo.obj}`;
                    thumbnail.onerror = () => { thumbnail.style.display = 'none'; };

                    const title = document.createElement('h2');
                    title.textContent = fileInfo.obj;

                    link.appendChild(thumbnail);
                    link.appendChild(title);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.title = 'Form löschen';
                    deleteBtn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        e.preventDefault();

                        if (!confirm(`Soll die Form "${fileInfo.obj}" wirklich gelöscht werden?`)) {
                            return;
                        }

                        try {
                            const response = await fetch('/delete', {
                                method: 'DELETE',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ filename: fileInfo.obj })
                            });

                            if (response.ok) {
                                item.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                                item.style.transform = 'scale(0.9)';
                                item.style.opacity = '0';
                                setTimeout(() => item.remove(), 300);
                            } else {
                                const errorText = await response.text();
                                alert(`Fehler beim Löschen: ${errorText}`);
                            }
                        } catch (error) {
                            alert(`Netzwerkfehler: ${error.message}`);
                        }
                    });

                    item.appendChild(link);
                    item.appendChild(deleteBtn);
                    galleryContainer.appendChild(item);
                });

            } catch (error) {
                console.error('Fehler beim Laden der Galerie:', error);
                galleryContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>Fehler beim Laden der Galerie.</h2>
                        <p>Stelle sicher, dass die Datei <code>obj_index.json</code> existiert. Gehe zur <a href="/">Generator-Seite</a> und erstelle neue Formen.</p>
                    </div>`;
            }
        }

        loadGallery();
    </script>
</body>
</html>
