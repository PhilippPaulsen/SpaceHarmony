<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceHarmony - Form-Galerie</title>
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --accent-color: #0077ff;
            --delete-color: rgba(255, 77, 77, 0.8);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        .header-actions {
            position: absolute;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
        }
        .header-actions button {
            font-size: 0.9rem;
            background: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        .header-actions button:hover {
            border-color: var(--accent-color);
        }
        #delete-selected-btn {
            background: var(--delete-color);
            border-color: var(--delete-color);
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        .gallery-item {
            position: relative; /* Wichtig für den Löschen-Button */
            display: flex; /* Flexbox für bessere Ausrichtung */
            flex-direction: column;
            text-decoration: none;
            color: var(--text-color);
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .gallery-item.selected {
            box-shadow: 0 0 0 3px var(--accent-color) inset;
            transform: scale(0.98);
        }
        .gallery-item a.viewer-link {
            display: block;
            text-decoration: none;
            color: inherit;
            flex-grow: 1;
        }
        .gallery-item img {
            display: block;
            width: 100%;
            height: 250px;
            object-fit: cover;
            background-color: #2a2a2a;
        }
        .gallery-item h2 {
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            padding: 1rem;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .download-container {
            padding: 0.5rem 1rem 1rem 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            border-top: 1px solid var(--border-color);
        }
        .download-btn {
            background: #444;
            color: #eee;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: background-color 0.2s;
        }
        .download-btn:hover {
            background: var(--accent-color);
        }
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 5rem 2rem;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Form-Galerie</h1>
        <div class="header-actions">
            <button id="select-mode-btn">Auswählen</button>
            <button id="delete-selected-btn" style="display: none;">Auswahl löschen</button>
            <button id="cancel-select-btn" style="display: none;">Abbrechen</button>
        </div>
    </header>
    <main id="gallery-container">
        <!-- Thumbnails werden hier per JavaScript geladen -->
    </main>

    <script type="module">
        const galleryContainer = document.getElementById('gallery-container');
        const selectModeBtn = document.getElementById('select-mode-btn');
        const deleteSelectedBtn = document.getElementById('delete-selected-btn');
        const cancelSelectBtn = document.getElementById('cancel-select-btn');

        let isSelectMode = false;
        let selectedItems = new Set();

        function toggleSelectMode(forceOff = false) {
            isSelectMode = forceOff ? false : !isSelectMode;
            
            selectModeBtn.style.display = isSelectMode ? 'none' : 'inline-block';
            deleteSelectedBtn.style.display = isSelectMode ? 'inline-block' : 'none';
            cancelSelectBtn.style.display = isSelectMode ? 'inline-block' : 'none';
            galleryContainer.classList.toggle('select-mode', isSelectMode);

            if (!isSelectMode) {
                selectedItems.clear();
                document.querySelectorAll('.gallery-item.selected').forEach(item => item.classList.remove('selected'));
            }
        }

        selectModeBtn.addEventListener('click', () => toggleSelectMode());
        cancelSelectBtn.addEventListener('click', () => toggleSelectMode(true));

        deleteSelectedBtn.addEventListener('click', async () => {
            if (selectedItems.size === 0) {
                alert('Keine Formen ausgewählt.');
                return;
            }

            if (!confirm(`${selectedItems.size} Formen wirklich löschen?`)) {
                return;
            }

            try {
                const response = await fetch('/delete', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: Array.from(selectedItems) })
                });

                if (response.ok) {
                    document.querySelectorAll('.gallery-item.selected').forEach(item => {
                        item.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                        item.style.transform = 'scale(0.9)';
                        item.style.opacity = '0';
                        setTimeout(() => item.remove(), 300);
                    });
                    toggleSelectMode(true); // Exit select mode after deletion
                } else {
                    const errorText = await response.text();
                    alert(`Fehler beim Löschen: ${errorText}`);
                }
            } catch (error) {
                alert(`Netzwerkfehler: ${error.message}`);
            }
        });

        async function loadGallery() {
            try {
                const response = await fetch(`../js/generated_forms/obj_index.json?v=${Date.now()}`);
                if (!response.ok) {
                    throw new Error(`HTTP-Fehler: ${response.status}`);
                }
                const files = await response.json();

                if (!files || files.length === 0) {
                    galleryContainer.innerHTML = `
                        <div class="empty-state">
                            <h2>Keine Formen gefunden.</h2>
                            <p>Gehe zur <a href="../generator.html">Generator-Seite</a>, um neue Formen zu erstellen.</p>
                        </div>`;
                    selectModeBtn.style.display = 'none'; // Hide select button if no items
                    return;
                }

                galleryContainer.innerHTML = '';

                files.forEach(fileInfo => {
                    if (!fileInfo.obj || !fileInfo.thumbnail) return;

                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.dataset.filename = fileInfo.obj;

                    const link = document.createElement('a');
                    link.className = 'viewer-link';
                    link.href = `viewer.html?file=${fileInfo.obj}`;
                    link.addEventListener('click', (e) => {
                        if (isSelectMode) {
                            e.preventDefault();
                            item.classList.toggle('selected');
                            if (selectedItems.has(fileInfo.obj)) {
                                selectedItems.delete(fileInfo.obj);
                            } else {
                                selectedItems.add(fileInfo.obj);
                            }
                        } else {
                            localStorage.setItem('selectedForm', fileInfo.obj);
                        }
                    });

                    const thumbnail = document.createElement('img');
                    thumbnail.src = `../js/generated_forms/${fileInfo.thumbnail}?v=${Date.now()}`;
                    thumbnail.alt = `Vorschau von ${fileInfo.obj}`;
                    thumbnail.onerror = () => { thumbnail.style.display = 'none'; };

                    const title = document.createElement('h2');
                    title.textContent = fileInfo.obj;

                    link.appendChild(thumbnail);
                    link.appendChild(title);

                    const downloadContainer = document.createElement('div');
                    downloadContainer.className = 'download-container';

                    const downloadObj = document.createElement('a');
                    downloadObj.href = `../js/generated_forms/${fileInfo.obj}`;
                    downloadObj.download = fileInfo.obj;
                    downloadObj.textContent = 'OBJ';
                    downloadObj.className = 'download-btn';
                    downloadObj.addEventListener('click', (e) => e.stopPropagation());

                    const downloadJson = document.createElement('a');
                    const jsonFilename = fileInfo.json || fileInfo.obj.replace('.obj', '.json');
                    downloadJson.href = `../js/generated_forms/${jsonFilename}`;
                    downloadJson.download = jsonFilename;
                    downloadJson.textContent = 'JSON';
                    downloadJson.className = 'download-btn';
                    downloadJson.addEventListener('click', (e) => e.stopPropagation());

                    downloadContainer.appendChild(downloadObj);
                    downloadContainer.appendChild(downloadJson);

                    item.appendChild(link);
                    item.appendChild(downloadContainer);
                    galleryContainer.appendChild(item);
                });

            } catch (error) {
                console.error('Fehler beim Laden der Galerie:', error);
                galleryContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>Fehler beim Laden der Galerie.</h2>
                        <p>Stelle sicher, dass die Datei <code>obj_index.json</code> existiert. Gehe zur <a href="../generator.html">Generator-Seite</a> und erstelle neue Formen.</p>
                    </div>`;
            }
        }

        loadGallery();
    </script>
</body>
</html>
