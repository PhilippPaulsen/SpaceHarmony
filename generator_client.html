<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceHarmony Client Generator</title>
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333;
            --accent-color: #0077ff;
            --accent-hover: #005fcc;
            --success-color: #33ff99;
            --error-color: #ff4d4d;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        main {
            width: 100%;
            max-width: 600px;
            /* Slightly wider for results */
        }

        h1 {
            font-weight: 300;
            text-align: center;
            margin-bottom: 2rem;
        }

        .badge {
            background: var(--accent-color);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            vertical-align: middle;
            margin-left: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        input,
        select,
        button {
            padding: 0.8rem;
            background: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            margin-top: 1rem;
            background: var(--accent-color);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        button:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* Progress Bar */
        #progress-container {
            display: none;
            margin-top: 1rem;
            width: 100%;
            background-color: var(--card-color);
            border-radius: 4px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 8px;
            background-color: var(--success-color);
            transition: width 0.3s ease;
        }

        /* Results List */
        #results {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-item {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-info {
            font-size: 0.9rem;
        }

        .result-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-download {
            padding: 0.5rem 0.8rem;
            font-size: 0.8rem;
            background: #333;
            margin-top: 0;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            color: white;
        }

        .btn-download:hover {
            background: #444;
        }

        #log {
            margin-top: 2rem;
            padding: 1rem;
            background: #000;
            border: 1px solid var(--border-color);
            font-family: monospace;
            font-size: 0.8rem;
            color: #888;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <main>
        <h1>SpaceHarmony <span class="badge">Client-Side</span></h1>

        <div class="form-grid">
            <div class="form-group">
                <label for="count">Anzahl Formen</label>
                <input type="number" id="count" value="5" min="1" max="100">
            </div>
            <div class="form-group">
                <label for="minFaces">Minimale Flächen</label>
                <input type="number" id="minFaces" value="1" min="0">
            </div>
            <div class="form-group">
                <label for="gridSize">Grid-Size</label>
                <input type="number" id="gridSize" value="3" min="1">
            </div>
            <div class="form-group">
                <label for="pointDensity">Point-Density</label>
                <input type="number" id="pointDensity" value="3" min="1">
            </div>
            <div class="form-group full-width">
                <label for="mode">Generator-Modus</label>
                <select id="mode">
                    <option value="fullSymmetry">All Reflections / Rotations</option>
                    <option value="default">Zufällig (ohne Symmetrie)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="minSteps">Min Steps</label>
                <input type="number" id="minSteps" value="8">
            </div>
            <div class="form-group">
                <label for="maxSteps">Max Steps</label>
                <input type="number" id="maxSteps" value="18">
            </div>
            <div class="form-group full-width">
                <button id="generate-btn" onclick="startGeneration()">⚡ Formen im Browser generieren</button>
            </div>
        </div>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>

        <div id="results"></div>
        <div id="log">Bereit.</div>

    </main>

    <script type="module">
        // Import GeometryUtils helper if possible, but for now we inline/replicate logic or use the data from worker
        // The worker returns simplified objects.

        const generateBtn = document.getElementById('generate-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const resultsContainer = document.getElementById('results');
        const logEl = document.getElementById('log');

        let worker;

        function log(msg) {
            logEl.textContent += `\n${msg}`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        window.startGeneration = function () {
            // Clear previous
            resultsContainer.innerHTML = '';
            logEl.textContent = 'Starte Worker...';
            progressBar.style.width = '0%';
            progressContainer.style.display = 'block';
            generateBtn.disabled = true;

            if (worker) worker.terminate();

            // Spawn Worker
            worker = new Worker('js/workers/generationWorker.js', { type: 'module' });

            worker.onmessage = function (e) {
                const data = e.data;
                if (data.type === 'progress') {
                    const percent = (data.current / data.total) * 100;
                    progressBar.style.width = `${percent}%`;
                    log(`Fortschritt: ${data.current}/${data.total}`);
                } else if (data.type === 'success') {
                    log(`Fertig! ${data.results.length} Formen generiert.`);
                    progressBar.style.width = '100%';
                    renderResults(data.results);
                    generateBtn.disabled = false;
                } else if (data.type === 'error') {
                    log(`Fehler: ${data.message}`);
                    generateBtn.disabled = false;
                }
            };

            const config = {
                count: parseInt(document.getElementById('count').value),
                minFaces: parseInt(document.getElementById('minFaces').value),
                gridSize: parseInt(document.getElementById('gridSize').value),
                pointDensity: parseInt(document.getElementById('pointDensity').value) + 1, // +1 logic from server
                options: {
                    mode: document.getElementById('mode').value,
                    minSteps: parseInt(document.getElementById('minSteps').value),
                    maxSteps: parseInt(document.getElementById('maxSteps').value),
                    symmetryGroup: document.getElementById('mode').value === 'fullSymmetry' ? 'cubic' : null
                }
            };

            log('Sende Konfiguration an Worker...');
            worker.postMessage(config);
        };

        function renderResults(forms) {
            forms.forEach((form, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';

                const title = form.metadata.name || `Form ${index + 1}`;
                const info = `Faces: ${form.metadata.faceCount}, Points: ${form.points.length}`;

                // Create Blobs
                const jsonBlob = new Blob([JSON.stringify(form, null, 2)], { type: 'application/json' });
                const jsonUrl = URL.createObjectURL(jsonBlob);

                const objContent = generateObj(form);
                const objBlob = new Blob([objContent], { type: 'text/plain' });
                const objUrl = URL.createObjectURL(objBlob);

                item.innerHTML = `
                <div>
                    <strong>${title}</strong>
                    <div class="result-info">${info}</div>
                </div>
                <div class="result-actions">
                    <a href="${objUrl}" download="${title}.obj" class="btn-download">OBJ</a>
                    <a href="${jsonUrl}" download="${title}.json" class="btn-download">JSON</a>
                </div>
            `;
                resultsContainer.appendChild(item);
            });
        }

        function generateObj(form) {
            let out = "# Generated by SpaceHarmony Client\n";
            form.points.forEach(p => {
                out += `v ${p.x} ${p.y} ${p.z}\n`;
            });

            // Use a simple map for point identity if needed, but here points are just in array order
            // lines in worker are {a,b} indices
            form.lines.forEach(l => {
                out += `l ${l.a + 1} ${l.b + 1}\n`;
            });
            return out;
        }
    </script>
</body>

</html>
