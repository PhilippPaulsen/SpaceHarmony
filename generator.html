<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceHarmony Generator</title>
  <style>
    :root {
        --background-color: #121212;
        --card-color: #1e1e1e;
        --text-color: #e0e0e0;
        --border-color: #333;
        --accent-color: #0077ff;
        --accent-hover: #005fcc;
        --error-color: #ff4d4d;
    }
    body {
        background: var(--background-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        padding: 2rem;
        display: flex;
        justify-content: center;
    }
    main {
        width: 100%;
        max-width: 500px;
    }
    h1 {
        font-weight: 300;
        text-align: center;
        margin-bottom: 3rem;
    }
    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }
    .form-group {
        display: flex;
        flex-direction: column;
    }
    .full-width {
        grid-column: 1 / -1;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: #aaa;
    }
    input, select, button {
        padding: 0.8rem;
        background: var(--card-color);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        width: 100%;
        box-sizing: border-box; /* Wichtig f√ºr 100% Breite */
        font-size: 1rem;
    }
    input:focus, select:focus {
        outline: none;
        border-color: var(--accent-color);
    }
    button {
        margin-top: 2rem;
        background: var(--accent-color);
        border: none;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s ease;
    }
    button:hover:not(:disabled) {
        background: var(--accent-hover);
    }
    button:disabled {
        background: #555;
        cursor: not-allowed;
    }
    #output {
        margin-top: 2rem;
        padding: 1rem;
        background: var(--card-color);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        white-space: pre-wrap;
        word-wrap: break-word;
        min-height: 50px;
        font-family: monospace;
    }
    .output-success {
        border-left: 3px solid #33ff99;
    }
    .output-error {
        border-left: 3px solid var(--error-color);
        color: var(--error-color);
    }
  </style>
</head>
<body>
  <main>
    <h1>SpaceHarmony Generator</h1>
    <div class="form-grid">
        <div class="form-group">
            <label for="count">Anzahl Formen</label>
            <input type="number" id="count" value="10" min="1" max="500">
        </div>
        <div class="form-group">
            <label for="minFaces">Minimale Fl√§chen</label>
            <input type="number" id="minFaces" value="1" min="0">
        </div>
        <div class="form-group">
            <label for="gridSize">Grid-Size</label>
            <input type="number" id="gridSize" value="3" min="1">
        </div>
        <div class="form-group">
            <label for="pointDensity">Point-Density</label>
            <input type="number" id="pointDensity" value="3" min="1">
        </div>
        <div class="form-group full-width">
            <label for="mode">Generator-Modus</label>
            <select id="mode">
                <option value="fullSymmetry">All Reflections / Rotations</option>
                <option value="default">Zuf√§llig (ohne Symmetrie)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="minSteps">Min Steps</label>
            <input type="number" id="minSteps" value="8">
        </div>
        <div class="form-group">
            <label for="maxSteps">Max Steps</label>
            <input type="number" id="maxSteps" value="18">
        </div>
        <div class="form-group full-width">
            <button id="generate-btn" onclick="generate()">üé≤ Formen generieren</button>
        </div>
    </div>

    <pre id="output"></pre>
  </main>

  <script>
    const generateBtn = document.getElementById('generate-btn');
    const outputEl = document.getElementById('output');

    async function generate() {
      const options = {
        count: document.getElementById('count').value,
        minFaces: document.getElementById('minFaces').value,
        gridSize: document.getElementById('gridSize').value,
        pointDensity: document.getElementById('pointDensity').value,
        mode: document.getElementById('mode').value,
        minSteps: document.getElementById('minSteps').value,
        maxSteps: document.getElementById('maxSteps').value
      };

      // UI-Feedback geben
      generateBtn.disabled = true;
      generateBtn.textContent = 'Generiere... ‚è≥';
      outputEl.textContent = 'Server wird kontaktiert...';
      outputEl.className = '';

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(options)
        });

        const resultText = await response.text();
        outputEl.textContent = resultText;

        if (response.ok) {
            outputEl.classList.add('output-success');
            outputEl.innerHTML = `${resultText}<br><br><a href="/gallery" target="_blank">√ñffne die Galerie in einem neuen Tab &rarr;</a>`;
        } else {
            outputEl.classList.add('output-error');
        }

      } catch (error) {
        outputEl.textContent = `Netzwerkfehler: ${error.message}`;
        outputEl.classList.add('output-error');
      } finally {
        // UI zur√ºcksetzen
        generateBtn.disabled = false;
        generateBtn.textContent = 'üé≤ Formen generieren';
      }
    }
  </script>
</body>
</html>
